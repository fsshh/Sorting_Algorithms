<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h2 style="text-align: center; padding-top: 10px;">Sorting Algorithms</h2>
    <h1 id="sort_title">Bubble Sort: </h1>
    <div id="input_container">
        <div class="input_bars">0</div>
        <div class="input_bars">1</div>
        <div class="input_bars">2</div>
        <div class="input_bars">3</div>
        <div class="input_bars">4</div>
        <div class="input_bars">5</div>
        <div class="input_bars">6</div>
        <div class="input_bars">7</div>
        <div class="input_bars">8</div>
        <div class="input_bars">9</div>
        <div class="input_bars">10</div>
        <div class="input_bars">11</div>
        <div class="input_bars">12</div>
        <div class="input_bars">13</div>
        <div class="input_bars">14</div>
    </div>
    <button type="button" onclick="shuffleData()">Shuffle Data</button>
    <button type="button" onclick="sortData()">Sort Data</button>

    <label for="SortingAlgorithms">Sort:</label>
    <select name="SortingAlgorithms" id="sort">
        <option value="Bubble">Bubble Sort</option>
        <option value="Selection">Selection Sort</option>
        <option value="Insertion">Insertion Sort</option>
        <option value="Quick">Quick Sort</option>
        <option value="Counting">Counting Sort</option>
        <option value="Radix">Radix Sort</option>
        <option value="Merge">Merge Sort</option>
    </select>

    <input type="range" min="100" max="2000" value="500" id="speedRange">
    <label for="speedRange">Speed: <span id="speedValue">500</span>ms</label>
</body>
</html>
